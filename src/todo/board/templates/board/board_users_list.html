{% extends "navigation/base.html" %}

{% block content %}
    <main class="container">
        <div class="grid"><h2>{{ view_name }}</h2></div>
        <div class="grid">
            <section id="buttons">
                <a href="{{ url_for("board_bp.board_users_share_get", username=username,symbol=symbol) }}">
                    <button>Share Board</button>
                </a>
            </section>
        </div>
        <div class="grid">
            <table>
                <tr>
                    <th><strong>Symbol</strong></th>
                    <th><strong>Creator</strong></th>
                    <th><strong>Username</strong></th>
                    <th><strong>Role</strong></th>
                    <th><strong>Active</strong></th>
                    <th><strong>Invited</strong></th>
                    <th><strong>Accepted</strong></th>
                    <th><strong>Declined</strong></th>
                </tr>
                {% for user_summary in board_users %}
                    {% with user_summary=user_summary %}
                        {% include "board/board_user_item.html" %}
                    {% endwith %}
                {% endfor %}
            </table>
        </div>
    </main>
{% endblock %}
