<main class="container">
    <article class="grid">
        <div>
            <hgroup>
                <h1>Sign in </h1>
                <p>Prepare yourself... for productivity</p>
            </hgroup>
            <form method="POST" action="{{ url_for('auth_bp.login_post') }}">
                <input type="text" name="username" placeholder="Login" aria-label="Login" autocomplete="nickname"
                       required>
                <input type="password" name="password" placeholder="Password" aria-label="Password"
                       autocomplete="current-password" required>

                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

                <button type="submit" class="contrast">Login</button>
                {% if allow_new_accounts == True %}
                    <a href="/signup" role="button" class="secondary" style="width: 100%">Create a New Account</a>
                {% endif %}
            </form>
        </div>
        <div></div>
    </article>
</main>
