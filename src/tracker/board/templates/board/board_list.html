{% extends "navigation/base.html" %}

{% block content %}
    <main class="container">
        <div class="grid"><h2>Boards</h2></div>
        <div class="grid">
            <section id="buttons">
                <a href="/boards/create">
                    <button>New Board</button>
                </a>
            </section>
        </div>
        <div class="grid">
            <table>
                <tr>
                    <th><strong>Symbol</strong></th>
                    <th><strong>Name</strong></th>
                    <th><strong>Status</strong></th>
                    <th><strong>Creator</strong></th>
                    <th><strong>Role</strong></th>
                    <th><strong>Tasks</strong></th>
                    <th><strong>Users</strong></th>
                    <th><strong>Last Updated</strong></th>
                </tr>
                {% for board in user_boards %}
                    {% with board=board %}
                        {% include "board/board_item.html" %}
                    {% endwith %}
                {% endfor %}
            </table>
        </div>
    </main>
{% endblock %}
